<html>
    <head>
        <script src="js/Car.js"></script>
		<script src="js/Simulation.js"></script>
        <script>
            window.onload = function() {
                canvas = document.getElementById("gc");
                context = canvas.getContext("2d");
                sim = new Simulation(context, canvas.width, canvas.height);
                sim.load().then(() => sim.start());
            }
        </script>
    </head>
    <body>
        <canvas id="gc" width="600" height="600" tabindex="1"></canvas>
    </body>
</html>
